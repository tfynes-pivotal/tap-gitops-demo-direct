apiVersion: carto.run/v1alpha1
kind: Workload
metadata:
  name: siemens1
  namespace: default
  labels:
    apps.tanzu.vmware.com/workload-type: web
    apps.tanzu.vmware.com/auto-configure-actuators: "true"
    app.kubernetes.io/part-of: siemens1
spec:
  build:
    env:
      - name: BP_JVM_VERSION
        value: "11"
  params:
  - name: annotations
    value:
      autoscaling.knative.dev/minScale: "3"
  source:
    git:
      url: https://github.com/tfynes-pivotal/siemens1
      ref:
        branch: main